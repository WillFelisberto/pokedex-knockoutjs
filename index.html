<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Knockout.js</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #062d49;
      }
      .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: contain;
      }
      .card-title {
        text-transform: capitalize;
      }
      .card-body {
        padding: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-3 text-center" style="color: white">
        <img src="pokeball.png" width="5%" alt="pokeapi logo" />
        Pokedex Knockout.js
      </h2>
      <div class="row" data-bind="foreach: lista">
        <div class="col-6 col-md-4">
          <div class="card mt-3">
            <img
              class="card-img-top"
              data-bind="attr:{src: imagePath, alt: nome}"
            />
            <div class="card-body">
              <h5 class="card-title text-center" data-bind="text: nome"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/html" id="legend-template">
      <div>
        <img width="16px" height="16px" data-bind="src: 'imagePath'" />
      </div>
    </script>
    <script src="knockout-3.5.1.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      function ViewModel() {
        var self = this;

        self.lista = ko.observableArray([]);

        (self.loadPokemons = () => {
          $.getJSON('https://pokeapi.co/api/v2/pokemon?limit=151', (res) => {
            const data = res.results.map((el) => {
              return {
                nome: el.name,
                url: el.url,
                imagePath: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${el.url
                  .split('/', 7)
                  .pop()}.svg`,
              };
            });
            self.lista(data);
          });
        })();
      }
      vm = new ViewModel();

      ko.applyBindings(vm);
    </script>
  </body>
</html>
